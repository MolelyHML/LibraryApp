<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getPersonId()})}" th:object="${person}">
  <label for="fullname">Введите ФИО</label>
  <input type="text" th:field="*{fullName}" id="fullname"/>
  <br/>
  <label for="birthdate">Введите дату рождения</label>
  <input type="date" th:field="*{birthDate}" id="birthdate"/>
  <br/>
  <input type="submit" value="Изменить!"/>
</form>
</body>
</html>
