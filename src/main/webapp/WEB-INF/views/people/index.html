<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id} (id = ${person.getPersonId()})}" th:text="${person.getFullName() + ',  ' + person.getBirthDate().toString().substring(0,4)}">user</a>
</div>
<br/>
<hr/>
<a href="people/new">Добавить пользователя</a>
</body>
</html>
