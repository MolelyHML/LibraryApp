<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Изменить:' + ${book.getTitle()}">Изменение книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id} (id=${book.getBookId()})}" th:object="${book}">
  <label for="title">Введи название книги</label>
  <input type="text" th:field="*{title}" id="title"/>
  <br/>
  <label for="author">Введи автора произведения</label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="dateOfPublication">Введите дату издания</label>
  <input type="date" th:field="*{dateOfPublication}" id="dateOfPublication"/>
  <br/>
  <input type="submit" value="Изменить!">
</form>
</body>
</html>
