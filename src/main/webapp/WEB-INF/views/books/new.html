<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="title">Введи название книги</label>
  <input type="text" th:field="*{title}" id="title"/>
  <br/>
  <label for="author">Введи автора произведения</label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="dateOfPublication">Введите дату издания</label>
  <input type="date" th:field="*{dateOfPublication}" id="dateOfPublication"/>
  <br/>
  <label for="genre">Выберите жанр книги</label>
  <select id = "genre" name="genre">
    <option th:each="genre : ${genres}" th:text="${genre.getGenreName()}" th:value="${genre.genreName}"></option>
  </select>
  <br/>
  <input type="submit" value="Добавить!">
</form>
</body>
</html>
