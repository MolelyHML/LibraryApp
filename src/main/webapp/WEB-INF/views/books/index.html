<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>
<h2>Список доступных книг</h2>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getDateOfPublication().toString()}">book</a>
</div>
<hr/>
<a th:href="@{/books/new}">Добавить книгу!</a>
</body>
</html>
